services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - ./back-end/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U java_user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile-optimized
    env_file:
      - ./back-end/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    build:
      context: ./front-end
      dockerfile: Dockerfile-optimized
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:1
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    command: >
      http nginx:80
      --host-header=rewrite
      --log=stdout
      --log-level=debug
    ports:
      - "4040:4040"
    restart: unless-stopped
    depends_on:
      - nginx

volumes:
  postgres_data:
  redis_data:
